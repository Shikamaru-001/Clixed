{% extends 'shared.html'%}

{% block content %}

<form
    hx-encoding="multipart/form-data" 
    hx-post="/upload">
  <div class="row">
    <label class="form-label">Title: </label>
    <input type="title" name="title" class="form-control">
  </div>
  <div class="row">
    <input type='file' name='file'>
    <button type="submit" class="btn btn-primary">
      Upload
    </button>
  </div>
</form>

{% endblock %}
