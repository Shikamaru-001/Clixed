{% extends 'shared.html'%}

{% block content %}
<div class="text-center mb-6">
  <button class="btn btn-primary" 
          hx-get="/gallery" 
          hx-target="#gallery-container" 
          hx-indicator="#loading">
    Load Images
  </button>
</div>

<div id="loading" class="htmx-indicator text-center">
  <p>Loading images...</p>
</div>

<div id="gallery-container">
</div>
<div hx-get="/gallery" 
     hx-trigger="load-images" 
     hx-target="#gallery-container" 
     style="display: none;">
</div>
{% endblock %}
